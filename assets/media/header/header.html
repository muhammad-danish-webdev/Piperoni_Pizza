<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title  -->
    <title>Piperoni Pizza | Branded Pizza</title>

    <!-- Link Hover.css Library  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />

    <!-- Link :: Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <!-- Link :: AOS Animation  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Link :: CSS File  -->
    <link rel="stylesheet" href="assets/css/basic.css" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <!-- -----------------------------
 ---START :: Pizza Header Section--
 ------------------------------- -->
    <header class="pizza-header-section">
      <div class="container">
        <div class="pizza-header-container">
          <!-- Header Logo  -->
          <div class="header-logo">
            <img
              src="assets/media/logo-image.png"
              alt="Piperoni Pizza Logo Image" />
          </div>

          <!-- Piperoni Navbar  -->
          <ul class="pizza-navbar-list">
            <!-- Cross Icon  -->
            <label class="toggle-btn nav-close-icon">
              <i class="fa-solid fa-xmark"></i>
            </label>
            <li class="pizza-navbar-item">
              <a href="#" class="navbar-link">SERVICES</a>
            </li>
            <li class="pizza-navbar-item">
              <a href="#" class="navbar-link">OUR PIZZA</a>
            </li>
            <li class="pizza-navbar-item">
              <a href="#" class="navbar-link">OUR MENU</a>
            </li>
            <li class="pizza-navbar-item">
              <a href="#" class="navbar-link">BOOKING</a>
            </li>
            <li class="pizza-navbar-item">
              <a href="#" class="navbar-link">CONTACT</a>
            </li>
          </ul>

          <!-- Burger Icon  -->
          <label class="toggle-btn burger-icon" for="nav-toggle">
            <i class="fa-solid fa-bars burger-icon"></i>
            <input type="checkbox" id="nav-toggle" />
          </label>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
